UpAssist.MegaMenu:Content.Menu.Item:
  superTypes:
    Neos.Neos:ContentCollection: true
    UpAssist.MegaMenu:Mixin.MenuContent: true
  constraints:
    nodeTypes:
      '*': false
      'UpAssist.MegaMenu:Content.Menu.Column': true
  ui:
    label: i18n
    icon: 'fas fa-link'
    inspector:
      groups:
        general:
          label: i18n
  label: "${UpAssist.LinkHelper.labelForLink(node)}"
  properties:
    item:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          editor: Neos.Neos/Inspector/Editors/LinkEditor
          group: general
        help:
          message: i18n
      validation:
        Neos.Neos/Validation/NotEmptyValidator: {}
    enableItemLabel:
      type: boolean
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: general
    itemLabel:
      type: string
      ui:
        label: i18n
        inlineEditable: true
        inline:
          editorOptions:
            placeholder: i18n
